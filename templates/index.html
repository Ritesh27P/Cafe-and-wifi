<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/mastercafe/styles.css">
    <title>Cafe Wifi's</title>
</head>
<body>

    {% include 'header.html' %}

    <!-- <div class="container-fluid"> -->
        <img class="background-pic" src="../static/img/cafebg1.png">
    <!-- </div> -->

    <div class="container center-text mar">
        <h3 class="center-text">{{ quote }}</h3>
    </div>

<div class="row row-cols-1 row-cols-md-3 g-4 margin-80">
    {% for i in cafes %}        
        <div class="container margin-top">
            <div class="card">
                <img src="{{ i.image }}" class="card-img-top cafe-pic" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ i.name }}</h5>
                  <p class="card-text">{{ i.address }}</p>
                  <div class="row">
                    <div class="col">
                        <p>🌐 {{ i.wifi_rating }}</p>
                    </div>
                    <div class="col">
                        <p>💡 {{ i.power }}</p>
                    </div>
                  </div>
                  <p class="card-text"><small class="text-muted"> <a href="{{ i.url }}"> {{ i.url}} </a></small></p>
                </div>
              </div>
        </div> 
    {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
</body>
</html>
